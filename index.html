<html>

<head>
	<title>Reverse complement</title>

<!-- Latest compiled and minified CSS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="reversecomplement.css">
	<script type="text/javascript" src="reversecomplement.js"></script>

</head>

<body>


	<div id='toolbar'>
			<h2 id='penTitle'>REVERSE COMPLEMENT</h2>

		</div>
		
				
	</div> <!--End main toolbar -->

	<div id='main'>

	</div>

	<div class='panel' id='output'>
        <h3 class='boxHeading'>Reversed Complement:</h3> 
		<p id='outputbox'></p> 		
	</div>	
		
	</div> <!--End main -->
